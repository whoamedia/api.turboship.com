App\Models\Hardware\PrinterType:
  type:               entity
  table:              PrinterType
  repositoryClass:    App\Repositories\Doctrine\Hardware\PrinterTypeRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'PrinterType id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      length:         100
      options:
        fixed:        false
        comment:      "PrinterType name"