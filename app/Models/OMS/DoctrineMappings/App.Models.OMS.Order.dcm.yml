App\Models\OMS\Order:
  type:               entity
  table:              Orders
  repositoryClass:    App\Repositories\Doctrine\OMS\OrderRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'Order id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    externalId:
      column:         externalId
      type:           string
      nullable:       false
      options:
        fixed:        false
        comment:      "Order externalId"
    externalCreatedAt:
      column:         externalCreatedAt
      type:           datetime
      nullable:       false
      options:
        comment:      "When the Order was remotely created"
    externalWeight:
      column:         externalWeight
      type:           decimal
      nullable:       true
      precision:      10
      scale:          2
      options:
        unsigned:     true
        fixed:        false
    basePrice:
      column:         basePrice
      type:           decimal
      nullable:       false
      precision:      10
      scale:          2
      options:
        unsigned:     true
        fixed:        false
    totalDiscount:
      column:         totalDiscount
      type:           decimal
      nullable:       false
      precision:      10
      scale:          2
      options:
        unsigned:     true
        fixed:        false
    totalTaxes:
      column:         totalTaxes
      type:           decimal
      nullable:       false
      precision:      10
      scale:          2
      options:
        unsigned:     true
        fixed:        false
    totalItemsPrice:
      column:         totalItemsPrice
      type:           decimal
      nullable:       false
      precision:      10
      scale:          2
      options:
        unsigned:     true
        fixed:        false
    totalPrice:
      column:         totalPrice
      type:           decimal
      nullable:       false
      precision:      10
      scale:          2
      options:
        unsigned:     true
        fixed:        false
    createdAt:
      column:         createdAt
      type:           datetime
      nullable:       false
      options:
        comment:      "When the Order was created"
        default:      CURRENT_datetime

  manyToOne:
    shippingAddress:
      targetEntity:   App\Models\Locations\Address
      nullable:       false
      fetch:          EAGER
      cascade:        ["persist"]
      joinColumn:
        name:         shippingAddressId
        referencedColumnName: id
    providedAddress:
      targetEntity:   App\Models\Locations\Address
      nullable:       false
      fetch:          EAGER
      cascade:        ["persist"]
      joinColumn:
        name:         providedAddressId
        referencedColumnName: id
    billingAddress:
      targetEntity:   App\Models\Locations\Address
      nullable:       true
      fetch:          LAZY
      cascade:        ["persist"]
      joinColumn:
        name:         billingAddressId
        referencedColumnName: id
    crmSource:
      targetEntity:   CRMSource
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         crmSourceId
        referencedColumnName: id
    client:
      targetEntity:   App\Models\CMS\Client
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         clientId
        referencedColumnName: id
    status:
      targetEntity:   OrderStatus
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         statusId
        referencedColumnName: id

  oneToMany:
    items:
      targetEntity:   OrderItem
      mappedBy:       order
      cascade:        ["persist", "remove"]
    statusHistory:
      targetEntity:   OrderStatusHistory
      mappedBy:       order
      cascade:        ["persist", "remove"]