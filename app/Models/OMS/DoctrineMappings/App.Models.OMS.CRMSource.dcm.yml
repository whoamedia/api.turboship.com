App\Models\OMS\CRMSource:
  type:               entity
  table:              CRMSource
  repositoryClass:    App\Repositories\Doctrine\OMS\CRMSourceRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'CRMSource id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      length:         100
      options:
        fixed:        false
        comment:      "CRMSource name"