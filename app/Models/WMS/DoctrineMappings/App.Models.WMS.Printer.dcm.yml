App\Models\WMS\Printer:
  type:               entity
  table:              Printer
  repositoryClass:    App\Repositories\Doctrine\WMS\PrinterRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'Printer id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      options:
        comment:      "Printer name"
    description:
      column:         description
      type:           string
      nullable:       true
      options:
        comment:      "Printer description"
    ipAddress:
      column:         ipAddress
      type:           string
      nullable:       false
      options:
        comment:      "Printer ipAddress"

  manyToOne:
    printerType:
      targetEntity:   App\Models\WMS\PrinterType
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         printerTypeId
        referencedColumnName: id
    organization:
      targetEntity:   App\Models\CMS\Organization
      nullable:       false
      fetch:          EAGER
      inversedBy:     printers
      joinColumn:
        name:         organizationId
        referencedColumnName: id