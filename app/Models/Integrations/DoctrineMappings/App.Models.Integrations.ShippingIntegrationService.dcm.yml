App\Models\Integrations\ShippingIntegrationService:
  type:               entity
  table:              ShippingIntegrationService
  repositoryClass:    App\Repositories\Doctrine\Integrations\ShippingIntegrationServiceRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'ShippingIntegrationService id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      length:         100
      options:
        fixed:        false
        comment:      "ShippingIntegrationService name"

  manyToOne:
    shippingIntegrationCarrier:
      targetEntity:   ShippingIntegrationCarrier
      nullable:       false
      fetch:          EAGER
      inversedBy:     shippingIntegrationServices
      joinColumn:
        name:         shippingIntegrationCarrierId
        referencedColumnName: id
    service:
      targetEntity:   App\Models\Shipments\Service
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         serviceId
        referencedColumnName: id