App\Models\Integrations\Integration:
  type:               entity
  table:              Integration
  repositoryClass:    App\Repositories\Doctrine\Integrations\IntegrationRepository
  inheritanceType:    JOINED
  discriminatorColumn:
      name:           integrationTypeId
      type:           integer
  discriminatorMap:
      1:              App\Models\Integrations\ECommerceIntegration
      2:              App\Models\Integrations\ShippingIntegration

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'Integration id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      length:         100
      options:
        fixed:        false
        comment:      "Integration name"

  oneToMany:
    integrationCredentials:
      targetEntity:   IntegrationCredential
      mappedBy:       integration
      cascade:        ["persist", "remove"]
    webHooks:
      targetEntity:   IntegrationWebHook
      mappedBy:       integration
      cascade:        ["persist", "remove"]