App\Models\Integrations\IntegrationWebHook:
  type:               entity
  table:              IntegrationWebHook
  repositoryClass:    App\Repositories\Doctrine\Integrations\IntegrationWebHookRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'IntegrationWebHook id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    topic:
      column:         topic
      type:           string
      nullable:       false
      length:         100
      options:
        fixed:        false
        comment:      "IntegrationWebHook topic"
    isActive:
      column:         isActive
      type:           boolean
      nullable:       false
      options:
        comment:      "If the IntegrationWebHook is active"

  manyToOne:
    integration:
      targetEntity:   Integration
      nullable:       false
      fetch:          EAGER
      inversedBy:     webHooks
      joinColumn:
        name:         integrationId
        referencedColumnName: id