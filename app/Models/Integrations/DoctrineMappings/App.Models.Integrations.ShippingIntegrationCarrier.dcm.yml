App\Models\Integrations\ShippingIntegrationCarrier:
  type:               entity
  table:              ShippingIntegrationCarrier
  repositoryClass:    App\Repositories\Doctrine\Integrations\ShippingIntegrationCarrierRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'ShippingIntegrationCarrier id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      length:         100
      options:
        fixed:        false
        comment:      "ShippingIntegrationCarrier name"

  manyToOne:
    shippingIntegration:
      targetEntity:   ShippingIntegration
      nullable:       false
      fetch:          EAGER
      inversedBy:     shippingIntegrationCarriers
      joinColumn:
        name:         shippingIntegrationId
        referencedColumnName: id
    carrier:
      targetEntity:   App\Models\Shipments\Carrier
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         carrierId
        referencedColumnName: id

  oneToMany:
    shippingIntegrationServices:
      targetEntity:   ShippingIntegrationService
      mappedBy:       shippingIntegrationCarrier
      cascade:        ["persist", "remove"]