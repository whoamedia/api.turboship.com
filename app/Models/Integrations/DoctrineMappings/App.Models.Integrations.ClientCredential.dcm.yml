App\Models\Integrations\ClientCredential:
  type:               entity
  table:              ClientCredential
  repositoryClass:    App\Repositories\Doctrine\Integrations\ClientCredentialRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'ClientCredential id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    value:
      column:         value
      type:           string
      nullable:       false
      length:         500
      options:
        fixed:        false
        comment:      "ClientCredential value"
    createdAt:
      column:         createdAt
      type:           datetime
      nullable:       false
      options:
        comment:      "When the ClientCredential was created"
        default:      CURRENT_datetime

  manyToOne:
    integrationCredential:
      targetEntity:   IntegrationCredential
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         integrationCredentialId
        referencedColumnName: id
    clientIntegration:
      targetEntity:   ClientIntegration
      nullable:       false
      fetch:          EAGER
      inversedBy:     credentials
      joinColumn:
        name:         clientIntegrationId
        referencedColumnName: id