App\Models\Integrations\ClientECommerceIntegration:
  type:               entity
  table:              ClientECommerceIntegration
  repositoryClass:    App\Repositories\Doctrine\Integrations\ClientECommerceIntegrationRepository

  fields:
    symbol:
      column:         symbol
      type:           string
      nullable:       false
      options:
        comment:      "ClientECommerceIntegration symbol"

  manyToOne:
