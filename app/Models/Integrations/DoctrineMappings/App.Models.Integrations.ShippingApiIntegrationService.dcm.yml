App\Models\Integrations\ShippingApiIntegrationService:
  type:               entity
  table:              ShippingApiIntegrationService
  repositoryClass:    App\Repositories\Doctrine\Integrations\ShippingApiIntegrationServiceRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'ShippingApiIntegrationService id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      length:         100
      options:
        fixed:        false
        comment:      "ShippingApiIntegrationService name"

  manyToOne:
    shippingApiIntegrationCarrier:
      targetEntity:   ShippingApiIntegrationCarrier
      nullable:       false
      fetch:          EAGER
      inversedBy:     shippingApiIntegrationServices
      joinColumn:
        name:         shippingApiIntegrationCarrierId
        referencedColumnName: id
    service:
      targetEntity:   App\Models\Shipments\Service
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         serviceId
        referencedColumnName: id