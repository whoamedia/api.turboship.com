App\Models\Integrations\ClientIntegration:
  type:               entity
  table:              ClientIntegration
  repositoryClass:    App\Repositories\Doctrine\Integrations\ClientIntegrationRepository
  inheritanceType:    JOINED
  discriminatorColumn:
      name:           clientIntegrationTypId
      type:           integer
  discriminatorMap:
      1:              App\Models\Integrations\ClientECommerceIntegration
      2:              App\Models\Integrations\ClientShippingIntegration

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'ClientIntegration id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    createdAt:
      column:         createdAt
      type:           datetime
      nullable:       false
      options:
        comment:      "When the ClientIntegration was created"
        default:      CURRENT_datetime

  manyToOne:
    integration:
      targetEntity:   Integration
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         integrationId
        referencedColumnName: id


  oneToMany:
    credentials:
      targetEntity:   ClientCredential
      mappedBy:       clientIntegration
      cascade:        ["persist", "remove"]
    webHooks:
      targetEntity:   ClientWebHook
      mappedBy:       clientIntegration
      orphanRemoval:  true
      cascade:        ["persist", "remove"]
