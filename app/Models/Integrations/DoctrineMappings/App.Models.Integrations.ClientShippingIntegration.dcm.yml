App\Models\Integrations\ClientShippingIntegration:
  type:               entity
  table:              ClientShippingIntegration
  repositoryClass:    App\Repositories\Doctrine\Integrations\ClientShippingIntegrationRepository

  fields:
    symbol:
      column:         symbol
      type:           string
      nullable:       false
      options:
        comment:      "ClientShippingIntegration symbol"

  manyToOne:
    client:
      targetEntity:   App\Models\CMS\Client
      nullable:       false
      fetch:          EAGER
      inversedBy:     shippingIntegrations
      joinColumn:
        name:         clientId
        referencedColumnName: id