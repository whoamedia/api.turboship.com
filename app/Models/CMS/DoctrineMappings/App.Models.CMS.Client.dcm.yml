App\Models\CMS\Client:
  type:               entity
  table:              Client
  repositoryClass:    App\Repositories\Doctrine\CMS\ClientRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'Client id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      length:         100
      options:
        comment:      "Client name"
    createdAt:
      column:         createdAt
      type:           datetime
      nullable:       false
      options:
        comment:      "When the Client was created"
        default:      CURRENT_datetime

  manyToOne:
    organization:
      targetEntity:   Organization
      nullable:       false
      fetch:          EAGER
      inversedBy:     clients
      joinColumn:
        name:         organizationId
        referencedColumnName: id

  oneToMany:
    products:
      targetEntity:   App\Models\OMS\Product
      mappedBy:       client
      cascade:        ["persist", "remove"]
    eCommerceIntegrations:
      targetEntity:   App\Models\Integrations\ClientECommerceIntegration
      mappedBy:       client
      cascade:        ["persist", "remove"]
    shippingIntegrations:
      targetEntity:   App\Models\Integrations\ClientShippingIntegration
      mappedBy:       client
      cascade:        ["persist", "remove"]

  manyToMany:
    services:
      fetch:          LAZY
      targetEntity:   App\Models\Shipments\Service
      cascade:        ["persist", "remove"]
      joinTable:
        name:         ClientService
        joinColumns:
          clientId:
            referencedColumnName: id
        inverseJoinColumns:
          serviceId:
            referencedColumnName: id