App\Models\CMS\User:
  type:               entity
  table:              User
  repositoryClass:    App\Repositories\Doctrine\CMS\UserRepository
  inheritanceType:    JOINED
  discriminatorColumn:
      name:           userTypeId
      type:           integer
  discriminatorMap:
      1:              User
      2:              Staff

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'User id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    firstName:
      column:         firstName
      type:           string
      nullable:       false
      length:         100
      options:
        comment:      "First name of the User"
    lastName:
      column:         lastName
      type:           string
      nullable:       false
      length:         100
      options:
        comment:      "Last name of the User"
    email:
      column:         email
      type:           string
      nullable:       false
      length:         100
      options:
        comment:      "Email for the User"
    password:
      column:         password
      type:           string
      nullable:       false
      length:         500
      options:
        comment:      "Hashed password of the User"
    createdAt:
      column:         createdAt
      type:           datetime
      nullable:       false
      options:
        comment:      "When the User was created"
        default:      CURRENT_datetime

  manyToOne:
    organization:
      targetEntity:   Organization
      nullable:       false
      fetch:          EAGER
      inversedBy:     users
      joinColumn:
        name:         organizationId
        referencedColumnName: id
    client:
      targetEntity:   Client
      nullable:       true
      fetch:          EAGER
      joinColumn:
        name:         clientId
        referencedColumnName: id
    image:
      targetEntity:   App\Models\Support\Image
      nullable:       true
      fetch:          EAGER
      mappedBy:       user
      cascade:        ["persist", "remove"]
      joinColumn:
        name:         imageId
        referencedColumnName: id

  manyToMany:
    permissions:
      fetch:          LAZY
      targetEntity:   App\Models\ACL\Permission
      cascade:        ["persist", "remove"]
      joinTable:
        name:         UserPermission
        joinColumns:
          userId:
            referencedColumnName: id
        inverseJoinColumns:
          permissionId:
            referencedColumnName: id
    roles:
      fetch:          LAZY
      targetEntity:   App\Models\ACL\Role
      cascade:        ["persist", "remove"]
      joinTable:
        name:         UserRole
        joinColumns:
          userId:
            referencedColumnName: id
        inverseJoinColumns:
          roleId:
            referencedColumnName: id