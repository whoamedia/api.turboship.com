App\Models\Shipments\Shipment:
  type:               entity
  table:              Shipment
  repositoryClass:    App\Repositories\Doctrine\Shipments\ShipmentRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'Shipment id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    weight:
      column:         weight
      type:           decimal
      nullable:       true
      precision:      10
      scale:          2
      options:
        unsigned:     true
        fixed:        false
    rushed:
      column:         rushed
      type:           boolean
      nullable:       false
      options:
        comment:      "If the shipment should be rushed"
        default:      false
    createdAt:
      column:         createdAt
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    shippedAt:
      column:         shippedAt
      type:           datetime
      nullable:       true
      options:
        default:      null

  manyToOne:
    fromAddress:
      targetEntity:   App\Models\Locations\Address
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         fromAddressId
        referencedColumnName: id
    toAddress:
      targetEntity:   App\Models\Locations\Address
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         toAddressId
        referencedColumnName: id
    returnAddress:
      targetEntity:   App\Models\Locations\Address
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         returnAddressId
        referencedColumnName: id
    shipper:
      targetEntity:   Shipper
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         shipperId
        referencedColumnName: id
    service:
      targetEntity:   Service
      nullable:       true
      fetch:          EAGER
      joinColumn:
        name:         serviceId
        referencedColumnName: id
    postage:
      targetEntity:   Postage
      nullable:       true
      fetch:          EAGER
      cascade:        ["persist", "remove"]
      joinColumn:
        name:         postageId
        referencedColumnName: id
    shippingContainer:
      targetEntity:   ShippingContainer
      nullable:       true
      fetch:          EAGER
      joinColumn:
        name:         shippingContainerId
        referencedColumnName: id
    status:
      targetEntity:   App\Models\Support\ShipmentStatus
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         statusId
        referencedColumnName: id
    dimensions:
      targetEntity:   App\Models\Support\Dimension
      fetch:          EAGER
      nullable:       true
      cascade:        ["persist", "remove"]
      joinColumn:
        name:         dimensionId
        referencedColumnName: id

  oneToMany:
    items:
      targetEntity:   ShipmentItem
      mappedBy:       shipment
      cascade:        ["persist", "remove"]
    rates:
      targetEntity:   Rate
      mappedBy:       shipment
      fetch:          LAZY
      orphanRemoval:  true
      cascade:        ["persist", "remove"]

  manyToMany:
    images:
      fetch:          LAZY
      targetEntity:   App\Models\Support\Image
      cascade:        ["persist", "remove"]
      joinTable:
        name:         ShipmentImage
        joinColumns:
          shipmentId:
            referencedColumnName: id
        inverseJoinColumns:
          imageId:
            referencedColumnName: id

  entityListeners:
    App\Listeners\ShipmentListener:
      postUpdate:   [postUpdateHandler]