App\Models\Shipments\Postage:
  type:               entity
  table:              Postage
  repositoryClass:    App\Repositories\Doctrine\Shipments\PostageRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'Postage id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    trackingNumber:
      column:         trackingNumber
      type:           string
      nullable:       false
      options:
        comment:      "Postage trackingNumber"
    labelPath:
      column:         labelPath
      type:           string
      nullable:       false
      options:
        comment:      "Path to the label image"
    zplPath:
      column:         zplPath
      type:           string
      nullable:       true
      options:
        comment:      "Path to the ZPL label"
    createdAt:
      column:         createdAt
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    voidedAt:
      column:         voidedAt
      type:           datetime
      nullable:       true
      options:
        default:      NULL
    externalId:
      column:         externalId
      type:           string
      nullable:       true
      options:
        comment:      "Postage externalId"

  manyToOne:
    shipment:
      targetEntity:   Shipment
      nullable:       false
      fetch:          LAZY
      joinColumn:
        name:         shipmentId
        referencedColumnName: id
    rate:
      targetEntity:   Rate
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         rateId
        referencedColumnName: id


  entityListeners:
    App\Listeners\PostageListener:
      postPersist:  [postPersistHandler]